<div class="p-6">
    <h2 class="text-2xl font-bold text-white mb-6">Alerts & Notifications</h2>
  
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm text-white">
        <thead>
          <tr class="bg-[#00121C] text-left">
            <th class="py-3 px-4">Severity</th>
            <th class="py-3 px-4">Message</th>
            <th class="py-3 px-4">Timestamp</th>
            <th class="py-3 px-4">Action</th>
          </tr>
        </thead>
        <tbody class="bg-[#02182B] divide-y divide-gray-700">
          <tr *ngFor="let alert of alerts">
            <td class="py-3 px-4 flex items-center gap-2">
              <span class="w-3 h-3 rounded-full" [ngClass]="getSeverityColor(alert.severity)"></span>
              {{ alert.severity | titlecase }}
            </td>
            <td class="py-3 px-4">{{ alert.message }}</td>
            <td class="py-3 px-4">{{ alert.timestamp | date:'medium' }}</td>
            <td class="py-3 px-4">
              <button
                class="px-3 py-1 rounded bg-[#29FB05] text-black font-semibold hover:bg-[#23cc04]"
                (click)="handleAction(alert.actionType, alert)">
                {{ alert.actionType | titlecase }}
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
